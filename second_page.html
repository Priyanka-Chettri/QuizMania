<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <!-- <link href="./output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="bg-[#EEF7FF] flex flex-col justify-between h-screen">
    <div class="flex flex-col items-center mt-[50px] font-bold">
      <h1 class="text-[15px] md:text-2xl text-[#4D869C]">
        Welcome <span id="userName"> </span> <i>👋🏻</i>
      </h1>
      <div class="bg-white rounded-xl mt-[50px] w-[300px] md:w-[800px] flex flex-col items-center">
        <div class="bg-[#4D869C] mt-[20px] rounded-lg h-[full] w-[280px] md:h-[full] md:w-[700px] flex py-8  justify-center items-start ">
          <p class=" text-[13px] md:text-xl text-white ml-4">Q<span id="count">1</span>.</p>
          <p class="text-white px-6 text-[13px] md:text-xl" id="question">Which Soccer team won the FIFA World Cup the first time in 2019 please give the correct answer?</p>
        </div>
        <div class="mt-[50px] flex flex-col gap-5 justify-center items-center" id= "buttonContainer">
          <div class="border text-[12px] h-[35px] w-[285px] md:text-[16px] flex  items-center justify-center rounded-md hover:scale-105 transition-all  hover:bg-[#7AB2B2]  hover:text-white md:h-[50px] md:w-[500px]" id="option1">Spain</div>
          <div class="border text-[12px] h-[35px] w-[285px] md:text-[16px] md:h-[50px] md:w-[500px] flex items-center justify-center rounded-md hover:scale-105 transition-all hover:bg-[#7AB2B2] hover:text-white" id="option2">Japan</div>
          <div class="border text-[12px] h-[35px] w-[285px] md:text-[16px] md:h-[50px] md:w-[500px] flex items-center justify-center rounded-md hover:scale-105 transition-all hover:bg-[#7AB2B2] hover:text-white" id="option3">Brazil</div>
          <div class="border text-[12px] h-[35px] w-[285px] md:text-[16px] md:h-[50px] md:w-[500px] flex items-center justify-center  rounded-md hover:scale-105 transition-all hover:bg-[#7AB2B2] hover:text-white" id="option4">Argentina</div>
        </div>
       
        <div class="flex mt-[80px] space-x-6 mb-[50px] ">
          <div class="flex justify-center bg-[#CDE8E5] w-[100px] text-[12px] h-[40px] md:w-[150px] md:h-[40px] md:text-[16px] rounded-md hover:scale-105"> 
            <button id="answered">
            Answered <span id="number">1</span>/10
          </button></div>
         <!--<div class="flex justify-center bg-[#CDE8E5] w-[150px]  h-[40px]  rounded-md hover:scale-105"> 
            <button class="">
            Skip
            <i class="fa-solid fa-xmark" style="color: #4d869c;"></i>          
          </button></div>-->
          <div class="bg-[#CDE8E5] w-[100px] h-[40px] md:w-[150px]  md:h-[40px] text-[12px] md:text-[16px] rounded-md flex justify-center hover:scale-105" >
            <button  id="next">
              Next
              <i class="fa-solid fa-arrow-right" style="color: #4d869c;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="flex justify-center items-center relative">
        <p>Made by <a href="https://x.com/Pryancawithan_i" target="_blank" class="font-bold hover:scale-105 transition-all">Priyanka</a> <a href="https://x.com/Pryancawithan_i" target="_blank"><img class="h-[30px] w-[35px] absolute z-10 -top-6 right-100 left-100 hover:scale-105 transition-all" src="icon.png"></a></p>  
      </div>
  </footer>
  </body>
  <script src="script2.js"></script>
</html>
