<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMania</title>
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#EEF7FF] flex flex-col justify-between h-screen ">
    <div class="flex flex-col items-center mt-[50px] " >
        <div class="bg-[#4D869C] border-[#4D869C] w-[300px] md:w-[600px] rounded-lg p-3  text-center text-black font-bold border-[5px] shadow-neumorphic2 " >
                <h1 class="text-[30px] text-white md:text-[50px]">QUIZ MANIA
                </h1>
        </div>
        <div class="flex flex-col items-center mt-[65px] ">
            <input class=" border border-black h-[40px] w-[280px] text-center rounded-lg md:h-[50px] md:w-[500px] " type="text" placeholder="Enter your name" id="name" required>
            <p class="mt-[60px] font-bold text-[15px] mb-[40px] md:text-[22px] md:mb-[20px]">Select one of your category</p>

            <div class="grid grid-cols-4 gap-4 px-3 md:flex gap-[20px]" id="button-div">
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[30px]  md:w-[100px] md:h-[40px] md:text-[15px] rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="history">History</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[30px]  md:w-[100px] md:h-[40px] md:text-[15px]  rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="books">Books</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[40px]  md:w-[200px] md:h-[40px] md:text-[15px]  px-3 rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="gk">General Knowledge</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[30px]  md:w-[100px] md:h-[40px] md:text-[15px]  rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="geography">Geography</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[30px]  md:w-[100px] md:h-[40px] md:text-[15px]  rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="Politics">Politics</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[80px] h-[30px]  md:w-[100px] md:h-[40px] md:text-[15px]  rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="arts">Art</button>
                <button class="border bg-[#7AB2B2] text-[12px] w-[85px] h-[30px]  md:w-[120px] md:h-[40px] md:text-[15px]  rounded-[5px] text-white hover:bg-[#4D869C] hover:scale-105 transition-all shadow-neumorphic2" id="any">Any Category</button>
            </div>
            <div>
                
            </div>
        </div>
        <button class="mt-[150px] h-[40px] w-[150px] md:mt-[100px] md:h-[50px] md:w-[220px] bg-[#CDE8E5] font-bold rounded-[5px]  shadow-neumorphic hover:scale-105" id="get-started" >
         Get Started     
         <i class="fa-solid fa-arrow-right-long"></i>
          </button>
    </div>
    <footer>
        <div class="flex justify-center items-center relative">
          <p>Made by <a href="https://x.com/Pryancawithan_i" target="_blank" class="font-bold hover:scale-105 transition-all">Priyanka</a> <a href="https://x.com/Pryancawithan_i" target="_blank"><img class="h-[30px] w-[35px] absolute z-10 -top-6 right-100 left-100 hover:scale-105 transition-all" src="icon.png"></a></p>  
        </div>
    </footer>
</body>

<script src="script1.js">
</script>
</html>
